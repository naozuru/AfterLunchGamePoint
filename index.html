<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAME AFTER LUNCH - POINT SYSTEM</title>
  <link rel="icon" type="image/png" href="assets/img/logo_gold.png"/>
  <link href="../../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(0, 70, 50);
      color: white;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      text-transform: uppercase;
      margin-bottom: 0.4em;
    }

    select, button {
      font-size: 1em;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.2em;
      margin: 0.4em;
    }

    button {
      background-color: #be8406;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #016344;
    }

    .card-player {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.2em;
      border-radius: 12px;
      max-width: 320px;
      margin: 1em auto;
      animation: fadeIn 0.4s ease-in-out;
    }

    .card-player img {
      width: 130px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 0.5em;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }

    @keyframes spin {
      to {transform: rotate(360deg);}
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>GAME AFTER LUNCH</h1>
    <p>Pilih jumlah poin dan game, lalu tap kartu NFC untuk menambahkan skor.</p>

    <div>
      <label for="poin"><strong>Pilih Poin:</strong></label>
      <select id="poin" class="form-select d-inline w-auto text-center">
        <option value="1">1 Poin</option>
        <option value="3">3 Poin</option>
        <option value="5">5 Poin</option>
        <option value="10">10 Poin</option>
      </select>
    </div>

    <div class="mt-3">
      <label for="game"><strong>Pilih Game:</strong></label>
      <select id="game" class="form-select d-inline w-auto text-center">
        <option value="UNO">UNO</option>
        <option value="CATUR">Catur</option>
        <option value="JENGA">Jenga</option>
        <option value="TEPOK NYAMUK">Tepok Nyamuk</option>
      </select>
    </div>

    <div class="mt-4">
      <button onclick="startNFC()">SCAN NFC</button>
    </div>

    <div id="status" class="mt-3"></div>
    <div id="loading" style="display:none;"><div class="loader"></div></div>

    <div id="siswa-card" class="card-player" style="display:none;">
      <img id="foto" src="#" alt="Foto Siswa">
      <p><strong>Nama:</strong> <span id="nama">-</span></p>
      <p><strong>Kelas:</strong> <span id="kelas">-</span></p>
      <p><strong>Total Score:</strong> <span id="total">-</span></p>
      <p><strong>Rank:</strong> <span id="rank">-</span></p>
      <p><strong>Badge:</strong> <span id="badge">-</span></p>
    </div>
  </div>

  <audio id="successSound" src="assets/sound/success.mp3" preload="auto"></audio>
  <audio id="notFoundSound" src="assets/sound/notfound.mp3" preload="auto"></audio>
  <audio id="pleaseWaitSound" src="assets/sound/pleasewait.mp3" preload="auto"></audio>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwsJnIBnvFU5dffbLRFFH0_zpip7BGDvbJ5NKbOvxNpiqHp6yo4-1GL8lQtSgNHmbiG/exec";
  const statusDiv = document.getElementById("status");
  const loader = document.getElementById("loading");
  const card = document.getElementById("siswa-card");
  const successSound = document.getElementById("successSound");
  const notFoundSound = document.getElementById("notFoundSound");
  const pleaseWaitSound = document.getElementById("pleaseWaitSound");

  let isCooldown = false; // ‚è≥ Status cooldown
  const cooldownTime = 5000; // 5 detik

  async function sendPoin(uid) {
    const poin = document.getElementById("poin").value;
    const game = document.getElementById("game").value;

    const data = new URLSearchParams({
      id_kartu: uid,
      game: game,
      poin: poin
    });

    const res = await fetch(GAS_URL, {
      method: "POST",
      body: data
    });
    return res.text();
  }

  async function fetchData(uid) {
    const res = await fetch(`${GAS_URL}?id_kartu=${uid}`);
    const data = await res.json();
    if (data.error) throw new Error(data.error);
    return data;
  }

  async function startNFC() {
    if (!("NDEFReader" in window)) {
      statusDiv.textContent = "‚ùå Browser tidak mendukung Web NFC.";
      return;
    }

    if (isCooldown) {
      statusDiv.textContent = "‚è≥ Tunggu sebentar sebelum scan lagi...";
      return;
    }

    const reader = new NDEFReader();
    try {
      await reader.scan();
      statusDiv.textContent = "Tempelkan kartu NFC...";
      loader.style.display = "block";

      reader.onreading = async (event) => {
        if (isCooldown) return; // Cegah double input
        isCooldown = true; // Aktifkan cooldown

        const uid = event.serialNumber.replace(/:/g, "").toUpperCase();
        statusDiv.textContent = "Mendeteksi kartu...";
        pleaseWaitSound.play();

        try {
          const hasil = await sendPoin(uid);
          const data = await fetchData(uid);

          loader.style.display = "none";
          successSound.play();

          document.getElementById("nama").textContent = data.nama || "-";
          document.getElementById("kelas").textContent = data.kelas || "-";
          document.getElementById("total").textContent = data.total || "0";
          document.getElementById("rank").textContent = data.rank || "-";
          document.getElementById("badge").textContent = data.badge || "-";
          document.getElementById("foto").src = data.foto || "";
          card.style.display = "block";

          statusDiv.textContent = hasil;
        } catch (err) {
          loader.style.display = "none";
          notFoundSound.play();
          statusDiv.textContent = "‚ùå " + err.message;
        }

        // üîí Aktifkan cooldown
        setTimeout(() => {
          isCooldown = false;
          statusDiv.textContent = "";
          card.style.display = "none";
        }, cooldownTime);
      };

    } catch (err) {
      statusDiv.textContent = "‚ùå NFC gagal dijalankan: " + err;
    }
  }
</script>

</body>
</html>
