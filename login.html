<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Muhammad Rayhan" />
    <title>Login Admin | Tunas Mekar Indonesia</title>
    <link rel="icon" type="image/png" href="assets/img/logo_gold.png"/>

    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap-5.3.8-dist/js/color-modes.js"></script>
    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body>
    <main class="form-signin text-center">
      <form id="loginForm" onsubmit="event.preventDefault(); login();">
        <img src="assets/img/logo_gold.png" alt="Logo" width="90" height="90" />

        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            required
          />
          <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>

        <div class="form-check text-start mb-3">
          <input class="form-check-input" type="checkbox" id="checkDefault" />
          <label class="form-check-label" for="checkDefault">Remember me</label>
        </div>

        <button type="submit" id="loginBtn" class="btn btn-login w-100 py-2 mb-2">
          Login
        </button>
<!-- 
        <a href="index.php" class="btn btn-back w-100 py-2 mb-2">
          ← Back to Attendance Form
        </a> -->

        <p id="message" class="text-warning text-center"></p>
      </form>

      <footer>
        <div>Sekolah Tunas Mekar Indonesia</div>
        <div>&copy; 2025–2026 by NaoZuru</div>
      </footer>
    </main>

    <script src="js/login.js"></script>
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
