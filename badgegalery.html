<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game After Lunch - Badge Gallery</title>
<link rel="icon" type="image/png" href="assets/img/logo_gold.png"/>
<link href="../../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #004632, #00805c);
  color: white;
  margin: 0;
  padding: 1em;
  min-height: 100vh;
}

.main-card {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 2em 3em;
  backdrop-filter: blur(10px);
  max-width: 900px;
  margin: auto;
  animation: fadeIn 0.6s ease-in-out;
}

.logo {
  width: 100px;
  display: block;
  margin: 0 auto 1em auto;
}

h1 {
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #d4b47e;
  text-align: center;
  margin-bottom: 1em;
}

.badge-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5em;
}

.badge-card {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  padding: 1em;
  text-align: center;
  backdrop-filter: blur(5px);
  transition: transform 0.3s, box-shadow 0.3s;
}

.badge-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.badge-card img {
  width: 80px;
  height: 80px;
  margin-bottom: 0.5em;
}

.badge-card h3 {
  font-size: 1.05em;
  margin-bottom: 0.3em;
  color: #FFD700;
}

.badge-card p {
  font-size: 0.85em;
  color: #eee;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

@media (max-width: 480px) {
  .main-card {
    padding: 1.5em;
  }
}
</style>
</head>

<body>
<div class="main-card">
    <div style="text-align:right; margin-bottom:1em;">
  <button onclick="goBackLeaderboard()" style="
    background: linear-gradient(135deg, #be8406, #e6b34d);
    color:white;
    border:none;
    border-radius:10px;
    padding:0.4em 1em;
    font-weight:bold;
    cursor:pointer;
    box-shadow: 0 0 10px rgba(255,215,0,0.3);
    transition:0.3s;
  " 
  onmouseover="this.style.transform='scale(1.05)'" 
  onmouseout="this.style.transform='scale(1)'">
    X
  </button>
</div>

  <img src="assets/img/logo_gold.png" alt="Logo" class="logo">
  <h1>Badge Gallery</h1>

  <div class="badge-grid" id="badgeGrid"></div>
</div>

<script>

const grid = document.getElementById("badgeGrid");
badges.forEach(b => {
  const card = document.createElement("div");
  card.className = "badge-card";
  card.innerHTML = `
    <img src="${b.icon}" alt="${b.name}">
    <h3>${b.name}</h3>
    <p><strong>Game:</strong> ${b.game}</p>
    <p>${b.desc}</p>
  `;
  grid.appendChild(card);
});
</script>

<script>
function goBackLeaderboard() {
  window.location.href = "index.html";
}
</script>
</body>
</html>
